<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="mystyle.css" />
    <title>Basic Lab Layout</title>
  </head>
  <body>
    <h1>Exercise 4</h1>

    <div class="card">
      <img class="card__image" src="./card-image.jpg" alt="card image" />
      <h3 class="card__heading">Title</h3>
      <p class="card__info">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos atque
        libero odio, rem rerum ullam similique asperiores accusamus esse iusto
        quaerat expedita pariatur nam, facere facilis? Dolore aliquam assumenda
        non.
      </p>
      <p class="card__footer">
        Published: <span class="card__footer-date">March 20m 2020</span>
      </p>
      <button class="card__button">More info</button>
    </div>
  </body>
</html>
